<html>
    <head>
        <title>Django Girls & Boys blog</title>
        <link rel="stylesheet" href="/static/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
      <!-- Header -->
      <div id="top-header">
          <div id="logo"><img src="/static/girlsboys-bw.png" width="80"></div>
          <div id="blog-title"><h1><a href="/">Django Girls &amp; Boys Blog</a></h1></div>
      </div>
      <!-- Nav -->
      <ul id="main-nav">
        <li><a href="/">Home<a></li>
        <li><a href="/contributors">Contributors</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
      <!-- Posts -->
      {% for post in posts %}
          <div class="post-container">
              <div><h2><a href="#">{{ post.title }}</a></h2></div>
              <p><small>{{ post.text|linebreaks }}</small></p>
              <p><small><em>published: {{ post.published_date }}</em></small></p>
          </div>
      {% endfor %}
    </body>
</html>
